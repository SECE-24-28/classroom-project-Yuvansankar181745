<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Mobile Recharge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-blue-600 text-white">
  <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
    <h1 class="text-xl font-semibold">Mobile Recharge Application</h1>
    <nav class="space-x-4">
      <a href="login.html" class="hover:underline">Login</a>
      <a href="signup.html" class="hover:underline">Signup</a>
      <a href="recharge.html" class="hover:underline">Recharge</a>
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
    </nav>
  </div>
</header>
<main class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Signup</h2>
  <form class="space-y-3">
    <div>
      <label for="name" class="block mb-1">Full Name</label>
      <input type="text" id="name" class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label for="mobile" class="block mb-1">Mobile Number</label>
      <input type="text" id="mobile" class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label for="email" class="block mb-1">Email</label>
      <input type="email" id="email" class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label for="password" class="block mb-1">Password</label>
      <input type="password" id="password" class="w-full border rounded px-3 py-2" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Create Account</button>
  </form>
  <p class="mt-3 text-sm">Already have an account? <a href="login.html" class="text-blue-600">Login here</a></p>
</main>
<footer class="bg-gray-200 text-center py-3 text-sm text-gray-700 mt-10">
  &copy; 2025 Mobile Recharge App
</footer>

</body>
</html>
