<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recharge - Mobile Recharge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-blue-600 text-white">
  <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
    <h1 class="text-xl font-semibold">Mobile Recharge Application</h1>
    <nav class="space-x-4">
      <a href="login.html" class="hover:underline">Login</a>
      <a href="signup.html" class="hover:underline">Signup</a>
      <a href="recharge.html" class="hover:underline">Recharge</a>
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
    </nav>
  </div>
</header>
<main class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Mobile Recharge</h2>
  <form class="space-y-3">
    <div>
      <label for="mobileNumber" class="block mb-1">Mobile Number</label>
      <input type="text" id="mobileNumber" class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label for="operator" class="block mb-1">Operator</label>
      <select id="operator" class="w-full border rounded px-3 py-2">
        <option value="">Select Operator</option>
        <option value="jio">Jio</option>
        <option value="airtel">Airtel</option>
        <option value="vi">VI</option>
        <option value="bsnl">BSNL</option>
      </select>
    </div>
    <div>
      <label for="circle" class="block mb-1">Circle/Region</label>
      <select id="circle" class="w-full border rounded px-3 py-2">
        <option value="">Select Circle</option>
        <option value="tn">Tamil Nadu</option>
        <option value="ka">Karnataka</option>
        <option value="mh">Maharashtra</option>
      </select>
    </div>
    <div>
      <span class="block mb-1">Recharge Type</span>
      <label class="mr-4"><input type="radio" name="type" value="prepaid" /> Prepaid</label>
      <label><input type="radio" name="type" value="postpaid" /> Postpaid</label>
    </div>
    <div>
      <label for="amount" class="block mb-1">Amount</label>
      <input type="number" id="amount" class="w-full border rounded px-3 py-2" />
    </div>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Proceed to Pay</button>
  </form>
</main>
<footer class="bg-gray-200 text-center py-3 text-sm text-gray-700 mt-10">
  &copy; 2025 Mobile Recharge App
</footer>

</body>
</html>
