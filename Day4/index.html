<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day 4 - JS Functionality Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Mobile Recharge - JS Demo</h1>

    <!-- Login Form -->
    <section class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-3">Login</h2>
      <form id="loginForm" class="space-y-3">
        <div>
          <label class="block mb-1" for="loginEmail">Email</label>
          <input
            type="email"
            id="loginEmail"
            class="w-full border px-3 py-2 rounded"
            placeholder="example@mail.com"
          />
        </div>
        <div>
          <label class="block mb-1" for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            class="w-full border px-3 py-2 rounded"
            placeholder="Minimum 6 characters"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded"
        >
          Login
        </button>
        <p id="loginMessage" class="mt-2 text-sm"></p>
      </form>
    </section>

    <!-- Recharge Form -->
    <section class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-3">Recharge Form</h2>
      <form id="rechargeForm" class="space-y-3">
        <div>
          <label class="block mb-1" for="rechargeMobile">Mobile Number</label>
          <input
            type="text"
            id="rechargeMobile"
            class="w-full border px-3 py-2 rounded"
            placeholder="10-digit mobile number"
          />
        </div>
        <div>
          <label class="block mb-1" for="rechargeAmount">Amount</label>
          <input
            type="number"
            id="rechargeAmount"
            class="w-full border px-3 py-2 rounded"
            placeholder="e.g., 199"
          />
        </div>
        <div>
          <span class="block mb-1">Type</span>
          <label class="mr-4">
            <input type="radio" name="rechargeType" value="prepaid" /> Prepaid
          </label>
          <label>
            <input type="radio" name="rechargeType" value="postpaid" /> Postpaid
          </label>
        </div>
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded"
        >
          Proceed
        </button>
        <p id="rechargeMessage" class="mt-2 text-sm"></p>
      </form>
    </section>

    <!-- Plan Selection (Simulated) -->
    <section class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-3">Sample Plans (Static)</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="border rounded p-3">
          <h3 class="font-bold">₹199</h3>
          <p>Validity: 28 days</p>
          <p>Data: 1.5GB/day</p>
          <button
            class="mt-2 bg-blue-500 text-white px-3 py-1 rounded select-plan"
            data-price="199"
            data-validity="28 days"
            data-data="1.5GB/day"
          >
            Select
          </button>
        </div>
        <div class="border rounded p-3">
          <h3 class="font-bold">₹299</h3>
          <p>Validity: 28 days</p>
          <p>Data: 2GB/day</p>
          <button
            class="mt-2 bg-blue-500 text-white px-3 py-1 rounded select-plan"
            data-price="299"
            data-validity="28 days"
            data-data="2GB/day"
          >
            Select
          </button>
        </div>
        <div class="border rounded p-3">
          <h3 class="font-bold">₹399</h3>
          <p>Validity: 56 days</p>
          <p>Data: 1.5GB/day</p>
          <button
            class="mt-2 bg-blue-500 text-white px-3 py-1 rounded select-plan"
            data-price="399"
            data-validity="56 days"
            data-data="1.5GB/day"
          >
            Select
          </button>
        </div>
      </div>

      <div id="selectedPlan" class="mt-4 p-3 border rounded hidden">
        <h3 class="font-semibold mb-2">Selected Plan Summary</h3>
        <p id="planDetails"></p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
