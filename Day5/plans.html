<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plans - Mobile Recharge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Recharge Plans (from MockAPI)</h1>

    <div id="status" class="mb-3 text-sm text-gray-700">
      Loading plans...
    </div>

    <div id="plansContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

    <div id="selectedPlan" class="mt-6 p-4 bg-white rounded shadow hidden">
      <h2 class="text-xl font-semibold mb-2">Selected Plan</h2>
      <p id="selectedPlanDetails"></p>
      <button
        id="proceedBtn"
        class="mt-3 bg-green-600 text-white px-4 py-2 rounded"
      >
        Proceed to Payment
      </button>
    </div>
  </div>

  <script src="plans.js"></script>
</body>
</html>
